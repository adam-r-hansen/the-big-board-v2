name: Playoff Transitions

on:
  schedule:
    # Run at 2am EST (7am UTC) every day during playoff weeks
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  process-transitions:
    runs-on: ubuntu-latest
    steps:
      - name: Process Playoff Transitions
        run: |
          echo "Calling playoff transition endpoint..."
          RESPONSE=$(curl -L -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.PLAYOFF_TRANSITION_SECRET }}" \
            "https://${{ secrets.VERCEL_URL }}/api/playoffs/transition" \
            -w "\nHTTP_CODE:%{http_code}" \
            -s)
          
          echo "$RESPONSE"
          
          HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE:" | cut -d':' -f2)
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✅ Transition completed successfully"
            exit 0
          else
            echo "❌ Transition failed with HTTP $HTTP_CODE"
            exit 1
          fi
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
