name: Playoff Transitions

on:
  schedule:
    # Run at 2am EST (7am UTC) every day during playoff weeks
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  process-transitions:
    runs-on: ubuntu-latest
    steps:
      - name: Process Playoff Transitions
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.PLAYOFF_TRANSITION_SECRET }}" \
            "${{ secrets.NEXT_PUBLIC_APP_URL }}/api/playoffs/transition"
        env:
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
